<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity War BGM Vibration Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --marvel-red: #e62429;
      --marvel-gold: #f0e6d2;
      --marvel-dark: #151515;
    }

    body {
      background: var(--marvel-dark);
      color: var(--marvel-gold);
      text-align: center;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: radial-gradient(circle at center, #2a2a2a 0%, #000 100%);
    }

    header {
      margin-bottom: 2rem;
      width: 100%;
    }

    h1 {
      color: var(--marvel-red);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(230, 36, 41, 0.7);
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      margin-top: 0;
      opacity: 0.9;
    }

    .container {
      max-width: 800px;
      width: 100%;
      position: relative;
    }

    video {
      width: 100%;
      max-width: 720px;
      border: 3px solid var(--marvel-red);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(230, 36, 41, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    video:hover {
      transform: scale(1.01);
      box-shadow: 0 0 40px rgba(230, 36, 41, 0.8);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      background: var(--marvel-red);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #ff3d42;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .intensity-control {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
    }

    .intensity-control label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 8px;
      border-radius: 4px;
      background: #444;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--marvel-red);
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .visualizer {
      width: 100%;
      height: 100px;
      margin: 20px 0;
      position: relative;
      display: none;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      background: rgba(20, 20, 20, 0.7);
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(230, 36, 41, 0.2);
      display: inline-block;
    }

    .beat-indicator {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(230, 36, 41, 0.3);
      margin: 10px auto;
      transition: transform 0.1s, background 0.1s;
    }

    .beat-indicator.active {
      transform: scale(1.5);
      background: var(--marvel-red);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1rem;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AVENGERS: INFINITY WAR</h1>
    <h2>BGM Vibration Sync Experience</h2>
  </header>

  <div class="container">
    <video id="trailer" controls crossorigin="anonymous">
      <source src="https://raw.githubusercontent.com/studentsofklu/KLU-SOK/main/Marvel%20Studios'%20Avengers_%20Infinity%20War%20Official%20Trailer%20(1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="visualizer">
      <canvas id="visualizerCanvas"></canvas>
    </div>

    <div class="beat-indicator" id="beatIndicator"></div>

    <div class="intensity-control">
      <label for="sensitivity">Vibration Sensitivity: <span id="sensitivityValue">70</span>%</label>
      <input type="range" id="sensitivity" min="30" max="100" value="70">
    </div>

    <div class="controls">
      <button id="toggleVibration">Enable Vibration</button>
      <button id="toggleVisualizer">Show Visualizer</button>
    </div>

    <div class="status" id="status">Vibration: Disabled</div>
  </div>

  <footer>
    For best experience, use on mobile devices with vibration support
  </footer>

  <script>
    const video = document.getElementById('trailer');
    const toggleVibrationBtn = document.getElementById('toggleVibration');
    const toggleVisualizerBtn = document.getElementById('toggleVisualizer');
    const visualizerContainer = document.querySelector('.visualizer');
    const canvas = document.getElementById('visualizerCanvas');
    const ctx = canvas.getContext('2d');
    const sensitivityControl = document.getElementById('sensitivity');
    const sensitivityValue = document.getElementById('sensitivityValue');
    const statusElement = document.getElementById('status');
    const beatIndicator = document.getElementById('beatIndicator');

    let audioCtx, analyser, dataArray, source;
    let isVibrationEnabled = false;
    let isVisualizerVisible = false;
    let animationId;
    let sensitivity = 0.7;
    let lastBeatTime = 0;
    let lastAccentTime = 0;
    let energyHistory = [];
    const HISTORY_SIZE = 20;
    let beatThreshold = 0.3;
    let isBeat = false;

    function setupCanvas() {
      canvas.width = visualizerContainer.offsetWidth;
      canvas.height = visualizerContainer.offsetHeight;
    }

    function initAudio() {
      if (!audioCtx) {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;

        source = audioCtx.createMediaElementSource(video);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);

        dataArray = new Uint8Array(analyser.frequencyBinCount);
      }
    }

    function detectBeat(energy) {
      energyHistory.push(energy);
      if (energyHistory.length > HISTORY_SIZE) {
        energyHistory.shift();
      }

      const avgEnergy = energyHistory.reduce((sum, e) => sum + e, 0) / energyHistory.length;
      const dynamicThreshold = beatThreshold + (avgEnergy * 0.5);

      if (energy > avgEnergy * (2.2 + sensitivity) && energy - avgEnergy > 0.2) {
        const now = Date.now();
        if (now - lastBeatTime > 200) {
          lastBeatTime = now;
          return true;
        }
      }
      return false;
    }

    function triggerBeatVibration() {
      if (!navigator.vibrate) return;
      navigator.vibrate(0);
      const pattern = [60, 40, 50];
      navigator.vibrate(pattern);
    }

    function analyzeAudio() {
      if (!analyser) return;

      analyser.getByteFrequencyData(dataArray);

      const bassData = dataArray.slice(0, 20);
      const bassEnergy = bassData.reduce((sum, value) => sum + value, 0) / bassData.length / 255;

      isBeat = detectBeat(bassEnergy);

      if (isBeat) {
        beatIndicator.classList.add('active');
        setTimeout(() => beatIndicator.classList.remove('active'), 100);

        if (isVibrationEnabled) {
          triggerBeatVibration();
        }
      }

      const midData = dataArray.slice(20, 80);
      const midEnergy = midData.reduce((sum, value) => sum + value, 0) / midData.length / 255;

      const now = Date.now();
      if (midEnergy > 0.7 * sensitivity && !isBeat && isVibrationEnabled) {
        if (now - lastAccentTime > 400) {
          navigator.vibrate(20);
          lastAccentTime = now;
        }
      }

      if (isVisualizerVisible) {
        drawVisualizer();
      }

      if (!video.paused && !video.ended) {
        animationId = requestAnimationFrame(analyzeAudio);
      }
    }

    function drawVisualizer() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = canvas.width / dataArray.length * 2.5;
      let x = 0;

      const bassEnd = 20;

      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = (dataArray[i] / 255) * canvas.height;

        if (i < bassEnd && isBeat) {
          ctx.fillStyle = '#ff0000';
        } else if (i < bassEnd) {
          ctx.fillStyle = '#e62429';
        } else if (i < 80) {
          ctx.fillStyle = '#f0e6d2';
        } else {
          ctx.fillStyle = '#ffffff';
        }

        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }

    video.addEventListener('play', () => {
      initAudio();
      if (isVibrationEnabled || isVisualizerVisible) {
        animationId = requestAnimationFrame(analyzeAudio);
      }
    });

    video.addEventListener('pause', () => {
      if (animationId) cancelAnimationFrame(animationId);
    });

    video.addEventListener('ended', () => {
      if (animationId) cancelAnimationFrame(animationId);
    });

    toggleVibrationBtn.addEventListener('click', () => {
      isVibrationEnabled = !isVibrationEnabled;

      if (isVibrationEnabled) {
        toggleVibrationBtn.textContent = 'Disable Vibration';
        statusElement.textContent = 'Vibration: Enabled';
        statusElement.style.backgroundColor = 'rgba(230, 36, 41, 0.4)';

        if (!video.paused && !video.ended) {
          initAudio();
          animationId = requestAnimationFrame(analyzeAudio);
        }
      } else {
        toggleVibrationBtn.textContent = 'Enable Vibration';
        statusElement.textContent = 'Vibration: Disabled';
        statusElement.style.backgroundColor = 'rgba(230, 36, 41, 0.2)';
      }
    });

    toggleVisualizerBtn.addEventListener('click', () => {
      isVisualizerVisible = !isVisualizerVisible;

      if (isVisualizerVisible) {
        toggleVisualizerBtn.textContent = 'Hide Visualizer';
        visualizerContainer.style.display = 'block';
        setupCanvas();

        if (!video.paused && !video.ended) {
          initAudio();
          animationId = requestAnimationFrame(analyzeAudio);
        }
      } else {
        toggleVisualizerBtn.textContent = 'Show Visualizer';
        visualizerContainer.style.display = 'none';
      }
    });

    sensitivityControl.addEventListener('input', () => {
      sensitivity = sensitivityControl.value / 100;
      sensitivityValue.textContent = sensitivityControl.value;
      beatThreshold = 0.3 * (1.5 - sensitivity);
    });

    window.addEventListener('resize', () => {
      if (isVisualizerVisible) {
        setupCanvas();
      }
    });

    if (!navigator.vibrate) {
      statusElement.textContent = 'Vibration not supported on this device';
    }
  </script>

</body>
</html>
