<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity War BGM Vibration Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --marvel-red: #e62429;
      --marvel-gold: #f0e6d2;
      --marvel-dark: #151515;
    }
    
    body {
      background: var(--marvel-dark);
      color: var(--marvel-gold);
      text-align: center;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: radial-gradient(circle at center, #2a2a2a 0%, #000 100%);
    }

    header {
      margin-bottom: 2rem;
      width: 100%;
    }

    h1 {
      color: var(--marvel-red);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(230, 36, 41, 0.7);
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      margin-top: 0;
      opacity: 0.9;
    }

    .container {
      max-width: 800px;
      width: 100%;
      position: relative;
    }

    video {
      width: 100%;
      max-width: 720px;
      border: 3px solid var(--marvel-red);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(230, 36, 41, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    video:hover {
      transform: scale(1.01);
      box-shadow: 0 0 40px rgba(230, 36, 41, 0.8);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      background: var(--marvel-red);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #ff3d42;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .intensity-control {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
    }

    .intensity-control label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 8px;
      border-radius: 4px;
      background: #444;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--marvel-red);
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .visualizer {
      width: 100%;
      height: 100px;
      margin: 20px 0;
      position: relative;
      display: none;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      background: rgba(20, 20, 20, 0.7);
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(230, 36, 41, 0.2);
      display: inline-block;
    }

    .beat-indicator {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(230, 36, 41, 0.3);
      margin: 10px auto;
      transition: transform 0.1s, background 0.1s;
    }

    .beat-indicator.active {
      transform: scale(1.5);
      background: var(--marvel-red);
    }

    .timeline-marker {
      position: absolute;
      height: 100%;
      width: 2px;
      background: rgba(230, 36, 41, 0.5);
      top: 0;
    }

    .timeline-marker.active {
      background: var(--marvel-red);
      width: 3px;
      box-shadow: 0 0 10px var(--marvel-red);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      
      h2 {
        font-size: 1rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AVENGERS: INFINITY WAR</h1>
    <h2>Precise BGM Vibration Sync</h2>
  </header>

  <div class="container">
    <video id="trailer" controls crossorigin="anonymous">
      <source src="https://www.youtube.com/embed/6ZfuNTqbHE8" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="visualizer">
      <canvas id="visualizerCanvas"></canvas>
    </div>

    <div class="beat-indicator" id="beatIndicator"></div>

    <div class="intensity-control">
      <label for="sensitivity">Vibration Sensitivity: <span id="sensitivityValue">70</span>%</label>
      <input type="range" id="sensitivity" min="30" max="100" value="70">
    </div>

    <div class="controls">
      <button id="toggleVibration">Enable Vibration</button>
      <button id="toggleVisualizer">Show Visualizer</button>
      <button id="toggleMarkers">Show Key Moments</button>
    </div>

    <div class="status" id="status">Vibration: Disabled</div>
  </div>

  <footer>
    For best experience, use on mobile devices with vibration support
  </footer>

  <script>
    const video = document.getElementById('trailer');
    const toggleVibrationBtn = document.getElementById('toggleVibration');
    const toggleVisualizerBtn = document.getElementById('toggleVisualizer');
    const toggleMarkersBtn = document.getElementById('toggleMarkers');
    const visualizerContainer = document.querySelector('.visualizer');
    const canvas = document.getElementById('visualizerCanvas');
    const ctx = canvas.getContext('2d');
    const sensitivityControl = document.getElementById('sensitivity');
    const sensitivityValue = document.getElementById('sensitivityValue');
    const statusElement = document.getElementById('status');
    const beatIndicator = document.getElementById('beatIndicator');

    // Key moments in the trailer (in seconds) - specific to the 6ZfuNTqbHE8 trailer
    const keyMoments = [
      { time: 8, intensity: 0.8 },   // "We have a Hulk" punch
      { time: 15, intensity: 0.9 },  // Thor's entrance
      { time: 27, intensity: 1.0 },  // "Fun isn't something..." snap
      { time: 36, intensity: 0.9 },  // Iron Man suit-up
      { time: 48, intensity: 1.0 },  // Big team shot with music swell
      { time: 62, intensity: 0.8 },  // "Get this man a shield"
      { time: 78, intensity: 1.0 },  // Final title card with big musical hit
    ];

    // Audio analysis variables
    let audioCtx, analyser, dataArray, source;
    let isVibrationEnabled = false;
    let isVisualizerVisible = false;
    let isMarkersVisible = false;
    let animationId;
    let sensitivity = 0.7;
    let lastBeatTime = 0;
    let beatInterval = 500;
    let energyHistory = [];
    const HISTORY_SIZE = 45;
    let beatThreshold = 0.3;
    let isBeat = false;
    let lastVibrationTime = 0;
    let markerElements = [];

    // Setup canvas dimensions
    function setupCanvas() {
      canvas.width = visualizerContainer.offsetWidth;
      canvas.height = visualizerContainer.offsetHeight;
    }

    // Create timeline markers for key moments
    function createTimelineMarkers() {
      // Remove existing markers
      markerElements.forEach(marker => marker.remove());
      markerElements = [];
      
      const videoRect = video.getBoundingClientRect();
      const videoDuration = video.duration;
      
      if (isMarkersVisible && videoDuration > 0) {
        keyMoments.forEach(moment => {
          const marker = document.createElement('div');
          marker.className = 'timeline-marker';
          marker.style.left = `${(moment.time / videoDuration) * 100}%`;
          
          // Add tooltip
          marker.title = `Key moment at ${moment.time}s`;
          
          video.parentNode.insertBefore(marker, video.nextSibling);
          markerElements.push(marker);
        });
      }
    }

    // Initialize audio context on user interaction
    function initAudio() {
      if (!audioCtx) {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;
        
        source = audioCtx.createMediaElementSource(video);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        
        dataArray = new Uint8Array(analyser.frequencyBinCount);
      }
    }

    // Enhanced beat detection algorithm specifically for this trailer's BGM
    function detectBeat(energy, currentTime) {
      // Store energy in history
      energyHistory.push(energy);
      if (energyHistory.length > HISTORY_SIZE) {
        energyHistory.shift();
      }
      
      // Calculate average energy with more weight on recent values
      let avgEnergy = 0;
      let weightSum = 0;
      energyHistory.forEach((e, i) => {
        const weight = (i + 1) / energyHistory.length; // Recent values have more weight
        avgEnergy += e * weight;
        weightSum += weight;
      });
      avgEnergy /= weightSum;
      
      // Dynamic threshold based on music intensity and sensitivity
      const dynamicThreshold = beatThreshold * (0.7 + sensitivity * 0.6);
      
      // Check for key moments (manual synchronization points)
      const currentTimeSec = currentTime;
      for (const moment of keyMoments) {
        if (Math.abs(currentTimeSec - moment.time) < 0.3) {
          return { isBeat: true, intensity: moment.intensity };
        }
      }
      
      // Detect beat if current energy is significantly higher than average
      const energyRatio = energy / Math.max(avgEnergy, 0.001);
      const thresholdRatio = 1.3 + (sensitivity * 0.7);
      
      if (energyRatio > thresholdRatio && energy > dynamicThreshold) {
        const now = Date.now();
        if (now - lastBeatTime > 100) { // Prevent too close beats
          lastBeatTime = now;
          // Calculate intensity based on how much the energy exceeds the average
          const intensity = Math.min(1, (energyRatio - thresholdRatio) / 2);
          return { isBeat: true, intensity: 0.5 + intensity * 0.5 };
        }
      }
      return { isBeat: false, intensity: 0 };
    }

    // Vibration patterns for different intensities
    function triggerVibration(intensity) {
      if (!navigator.vibrate || Date.now() - lastVibrationTime < 50) return;
      
      lastVibrationTime = Date.now();
      
      // Different vibration patterns based on intensity
      if (intensity > 0.8) {
        // Strong impact vibration
        navigator.vibrate([100, 30, 80]);
      } else if (intensity > 0.6) {
        // Medium impact
        navigator.vibrate([70, 20, 50]);
      } else if (intensity > 0.4) {
        // Light impact
        navigator.vibrate(50);
      } else {
        // Very light tap
        navigator.vibrate(30);
      }
    }

    // Audio analysis with precise BGM synchronization
    function analyzeAudio() {
      if (!analyser) return;
      
      analyser.getByteFrequencyData(dataArray);
      const currentTime = video.currentTime;
      
      // Focus on bass (0-150Hz) and mid (150-2000Hz) frequencies
      const bassData = dataArray.slice(0, 15);
      const midData = dataArray.slice(15, 100);
      
      const bassEnergy = bassData.reduce((sum, value) => sum + value, 0) / bassData.length / 255;
      const midEnergy = midData.reduce((sum, value) => sum + value, 0) / midData.length / 255;
      
      // Combined energy with emphasis on bass
      const combinedEnergy = bassEnergy * 0.7 + midEnergy * 0.3;
      
      // Detect beat with intensity information
      const beatInfo = detectBeat(combinedEnergy, currentTime);
      isBeat = beatInfo.isBeat;
      
      // Visual feedback for beat
      if (isBeat) {
        beatIndicator.classList.add('active');
        setTimeout(() => beatIndicator.classList.remove('active'), 100);
        
        if (isVibrationEnabled) {
          triggerVibration(beatInfo.intensity);
        }
      }
      
      // Additional vibration for strong mid-range frequencies (melodic accents)
      if (midEnergy > 0.5 * sensitivity && !isBeat && isVibrationEnabled) {
        // Only vibrate if we haven't recently vibrated
        if (Date.now() - lastVibrationTime > 150) {
          navigator.vibrate(30);
          lastVibrationTime = Date.now();
        }
      }
      
      // Highlight active markers
      markerElements.forEach((marker, i) => {
        const moment = keyMoments[i];
        const isActive = Math.abs(currentTime - moment.time) < 0.5;
        marker.classList.toggle('active', isActive);
      });
      
      if (isVisualizerVisible) {
        drawVisualizer();
      }
      
      if (!video.paused && !video.ended) {
        animationId = requestAnimationFrame(analyzeAudio);
      }
    }

    // Draw audio visualizer with beat emphasis
    function drawVisualizer() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const barWidth = canvas.width / 100; // Only show first 100 frequency bins
      let x = 0;
      
      // Gradient for visualizer
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#e62429');
      gradient.addColorStop(0.7, '#f0e6d2');
      gradient.addColorStop(1, '#ffffff');
      
      // Draw frequency bars
      for (let i = 0; i < 100; i++) {
        const barHeight = (dataArray[i] / 255) * canvas.height;
        
        // Highlight bass frequencies in red
        if (i < 15) {
          ctx.fillStyle = isBeat ? '#ff0000' : '#e62429';
        } else {
          ctx.fillStyle = gradient;
        }
        
        ctx.fillRect(
          x,
          canvas.height - barHeight,
          barWidth,
          barHeight
        );
        
        x += barWidth + 1;
      }
    }

    // Event listeners
    video.addEventListener('play', () => {
      initAudio();
      if (isVibrationEnabled || isVisualizerVisible) {
        animationId = requestAnimationFrame(analyzeAudio);
      }
      createTimelineMarkers();
    });

    video.addEventListener('pause', () => {
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
    });

    video.addEventListener('ended', () => {
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
    });

    video.addEventListener('timeupdate', () => {
      // Update marker positions if duration changes
      if (video.duration > 0 && markerElements.length !== keyMoments.length) {
        createTimelineMarkers();
      }
    });

    toggleVibrationBtn.addEventListener('click', () => {
      isVibrationEnabled = !isVibrationEnabled;
      
      if (isVibrationEnabled) {
        toggleVibrationBtn.textContent = 'Disable Vibration';
        statusElement.textContent = 'Vibration: Enabled';
        statusElement.style.backgroundColor = 'rgba(230, 36, 41, 0.4)';
        
        // Start analysis if video is playing
        if (!video.paused && !video.ended) {
          initAudio();
          animationId = requestAnimationFrame(analyzeAudio);
        }
      } else {
        toggleVibrationBtn.textContent = 'Enable Vibration';
        statusElement.textContent = 'Vibration: Disabled';
        statusElement.style.backgroundColor = 'rgba(230, 36, 41, 0.2)';
      }
    });

    toggleVisualizerBtn.addEventListener('click', () => {
      isVisualizerVisible = !isVisualizerVisible;
      
      if (isVisualizerVisible) {
        toggleVisualizerBtn.textContent = 'Hide Visualizer';
        visualizerContainer.style.display = 'block';
        setupCanvas();
        
        // Start analysis if video is playing
        if (!video.paused && !video.ended) {
          initAudio();
          animationId = requestAnimationFrame(analyzeAudio);
        }
      } else {
        toggleVisualizerBtn.textContent = 'Show Visualizer';
        visualizerContainer.style.display = 'none';
      }
    });

    toggleMarkersBtn.addEventListener('click', () => {
      isMarkersVisible = !isMarkersVisible;
      
      if (isMarkersVisible) {
        toggleMarkersBtn.textContent = 'Hide Key Moments';
        createTimelineMarkers();
      } else {
        toggleMarkersBtn.textContent = 'Show Key Moments';
        markerElements.forEach(marker => marker.remove());
        markerElements = [];
      }
    });

    sensitivityControl.addEventListener('input', () => {
      sensitivity = sensitivityControl.value / 100;
      sensitivityValue.textContent = sensitivityControl.value;
      beatThreshold = 0.25 * (1.5 - sensitivity); // Adjust beat threshold based on sensitivity
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      if (isVisualizerVisible) {
        setupCanvas();
      }
      if (isMarkersVisible) {
        createTimelineMarkers();
      }
    });

    // Check vibration support
    if (!navigator.vibrate) {
      statusElement.textContent = 'Vibration not supported on this device';
      toggleVibrationBtn.disabled = true;
    }
  </script>

</body>
</html>
