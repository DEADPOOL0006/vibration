<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity War Vibration Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --marvel-red: #e62429;
      --marvel-gold: #f0e6d2;
      --marvel-dark: #151515;
    }
    
    body {
      background: var(--marvel-dark);
      color: var(--marvel-gold);
      text-align: center;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: radial-gradient(circle at center, #2a2a2a 0%, #000 100%);
    }

    header {
      margin-bottom: 2rem;
      width: 100%;
    }

    h1 {
      color: var(--marvel-red);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(230, 36, 41, 0.7);
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      margin-top: 0;
      opacity: 0.9;
    }

    .container {
      max-width: 800px;
      width: 100%;
      position: relative;
    }

    video {
      width: 100%;
      max-width: 720px;
      border: 3px solid var(--marvel-red);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(230, 36, 41, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    video:hover {
      transform: scale(1.01);
      box-shadow: 0 0 40px rgba(230, 36, 41, 0.8);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      background: var(--marvel-red);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #ff3d42;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .intensity-control {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
    }

    .intensity-control label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 8px;
      border-radius: 4px;
      background: #444;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--marvel-red);
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .visualizer {
      width: 100%;
      height: 100px;
      margin: 20px 0;
      position: relative;
      display: none;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      background: rgba(20, 20, 20, 0.7);
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(230, 36, 41, 0.2);
      display: inline-block;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      
      h2 {
        font-size: 1rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AVENGERS: INFINITY WAR</h1>
    <h2>Immersive BGM Vibration Experience</h2>
  </header>

  <div class="container">
    <video id="trailer" controls crossorigin="anonymous">
      <source src="https://raw.githubusercontent.com/studentsofklu/KLU-SOK/main/Marvel%20Studios'%20Avengers_%20Infinity%20War%20Official%20Trailer%20(1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="visualizer">
      <canvas id="visualizerCanvas"></canvas>
    </div>

    <div class="intensity-control">
      <label for="sensitivity">Vibration Sensitivity: <span id="sensitivityValue">70</span>%</label>
      <input type="range" id="sensitivity" min="30" max="100" value="70">
    </div>

    <div class="controls">
      <button id="toggleVibration">Enable Vibration</button>
      <button id="toggleVisualizer">Show Visualizer</button>
    </div>

    <div class="status" id="status">Vibration: Disabled</div>
  </div>

  <footer>
    For best experience, use on mobile devices with vibration support
  </footer>

  <script>
    const video = document.getElementById('trailer');
    const toggleVibrationBtn = document.getElementById('toggleVibration');
    const toggleVisualizerBtn = document.getElementById('toggleVisualizer');
    const visualizerContainer = document.querySelector('.visualizer');
    const canvas = document.getElementById('visualizerCanvas');
    const ctx = canvas.getContext('2d');
    const sensitivityControl = document.getElementById('sensitivity');
    const sensitivityValue = document.getElementById('sensitivityValue');
    const statusElement = document.getElementById('status');

    // Setup canvas dimensions
    function setupCanvas() {
      canvas.width = visualizerContainer.offsetWidth;
      canvas.height = visualizerContainer.offsetHeight;
    }

    // Audio analysis variables
    let audioCtx, analyser, dataArray, source;
    let isVibrationEnabled = false;
    let isVisualizerVisible = false;
    let animationId;
    let sensitivity = 0.7; // Default sensitivity (70%)

    // Initialize audio context on user interaction
    function initAudio() {
      if (!audioCtx) {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        
        source = audioCtx.createMediaElementSource(video);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        
        dataArray = new Uint8Array(analyser.frequencyBinCount);
      }
    }

    // Vibration pattern generator
    function getVibrationPattern(intensity) {
      // Base pattern with intensity adjustment
      const baseDuration = 50; // ms
      const maxDuration = 100; // ms
      
      // Scale duration based on intensity (0-1)
      const duration = baseDuration + (intensity * (maxDuration - baseDuration));
      
      return duration;
    }

    // Audio analysis and vibration
    function analyzeAudio() {
      if (!analyser) return;
      
      analyser.getByteFrequencyData(dataArray);
      
      // Focus on different frequency ranges
      const bassRange = dataArray.slice(0, 10); // 0-200Hz approx
      const midRange = dataArray.slice(10, 50); // 200-1000Hz approx
      const highRange = dataArray.slice(50, 100); // 1000-5000Hz approx
      
      // Calculate average intensities
      const bassAvg = bassRange.reduce((a, b) => a + b, 0) / bassRange.length;
      const midAvg = midRange.reduce((a, b) => a + b, 0) / midRange.length;
      const highAvg = highRange.reduce((a, b) => a + b, 0) / highRange.length;
      
      // Weighted average favoring bass and mid frequencies
      const weightedAvg = (bassAvg * 0.5 + midAvg * 0.35 + highAvg * 0.15);
      
      // Normalize to 0-1 range
      const normalizedIntensity = Math.min(weightedAvg / 255, 1);
      
      // Apply sensitivity
      const threshold = 0.3 * (1 - sensitivity);
      const scaledIntensity = Math.max(0, normalizedIntensity - threshold) * (1 / (1 - threshold));
      
      if (isVibrationEnabled && scaledIntensity > 0 && navigator.vibrate) {
        const vibrationDuration = getVibrationPattern(scaledIntensity);
        navigator.vibrate(vibrationDuration);
      }
      
      if (isVisualizerVisible) {
        drawVisualizer();
      }
      
      if (!video.paused && !video.ended) {
        animationId = requestAnimationFrame(analyzeAudio);
      }
    }

    // Draw audio visualizer
    function drawVisualizer() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const barWidth = canvas.width / dataArray.length * 2.5;
      let x = 0;
      
      // Gradient for visualizer
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#e62429');
      gradient.addColorStop(0.7, '#f0e6d2');
      gradient.addColorStop(1, '#ffffff');
      
      ctx.fillStyle = gradient;
      
      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = (dataArray[i] / 255) * canvas.height;
        
        ctx.fillRect(
          x,
          canvas.height - barHeight,
          barWidth,
          barHeight
        );
        
        x += barWidth + 1;
      }
    }

    // Event listeners
    video.addEventListener('play', () => {
      initAudio();
      if (isVibrationEnabled || isVisualizerVisible) {
        animationId = requestAnimationFrame(analyzeAudio);
      }
    });

    video.addEventListener('pause', () => {
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
    });

    video.addEventListener('ended', () => {
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
    });

    toggleVibrationBtn.addEventListener('click', () => {
      isVibrationEnabled = !isVibrationEnabled;
      
      if (isVibrationEnabled) {
        toggleVibrationBtn.textContent = 'Disable Vibration';
        statusElement.textContent = 'Vibration: Enabled';
        statusElement.style.backgroundColor = 'rgba(230, 36, 41, 0.4)';
        
        // Start analysis if video is playing
        if (!video.paused && !video.ended) {
          initAudio();
          animationId = requestAnimationFrame(analyzeAudio);
        }
      } else {
        toggleVibrationBtn.textContent = 'Enable Vibration';
        statusElement.textContent = 'Vibration: Disabled';
        statusElement.style.backgroundColor = 'rgba(230, 36, 41, 0.2)';
      }
    });

    toggleVisualizerBtn.addEventListener('click', () => {
      isVisualizerVisible = !isVisualizerVisible;
      
      if (isVisualizerVisible) {
        toggleVisualizerBtn.textContent = 'Hide Visualizer';
        visualizerContainer.style.display = 'block';
        setupCanvas();
        
        // Start analysis if video is playing
        if (!video.paused && !video.ended) {
          initAudio();
          animationId = requestAnimationFrame(analyzeAudio);
        }
      } else {
        toggleVisualizerBtn.textContent = 'Show Visualizer';
        visualizerContainer.style.display = 'none';
      }
    });

    sensitivityControl.addEventListener('input', () => {
      sensitivity = sensitivityControl.value / 100;
      sensitivityValue.textContent = sensitivityControl.value;
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      if (isVisualizerVisible) {
        setupCanvas();
      }
    });

    // Check vibration support
    if (!navigator.vibrate) {
      statusElement.textContent = 'Vibration not supported on this device';
      }
  </script>

</body>
</html>
